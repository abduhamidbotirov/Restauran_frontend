<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <!-- style -->
    <link rel="stylesheet" href="./contrStyleCss/style.css"><link rel="stylesheet" href="./contrStyleCss/addadmin.css">
    <title>User Register</title>

<body>
    <h2 class="text-center my-4">Register User for book a table or to say something about us!</h2>
        <div class="container">
            <a href="./index.html" class="d-block p-3 text-black fs-4">Go Backe</a>
        </div>
    <div class="body2">
        <div class="container2 ">
            <div class="title">add Admin</div>
            <form id="addadmin">
                <div class="user_details">
                    <div class="input_pox">
                        <span class="datails">Full Name</span>
                        <input type="text" placeholder="enter admin name" value="Botirov Abduhamid">
                    </div>
                    <div class="input_pox">
                        <span class="datails">Username</span>
                        <input type="text" placeholder="enter admin Username" value="abduhamid">
                    </div>
                    <div class="input_pox">
                        <span class="datails">Email</span>
                        <input type="text" placeholder="enter admin Email" value="abduhamid1@gmail.com" id="bossadminadd">
                    </div>
                    <div class="input_pox">
                        <span class="datails">Phone Number</span>
                        <input type="text" placeholder="enter admin Phone" value="998997867075">
                    </div>
                    <div class="input_pox">
                        <span class="datails">User Info</span>
                        <input type="text" placeholder="enter admin Password" value="bu admin">
                    </div>
                    <div class="input_pox">
                        <span class="datails">User salary</span>
                        <input type="text" placeholder="Confirm admin Password" value="1000">
                    </div>
                    <div class="input_pox">
                        <span class="datails">User img</span>
                        <input type="file" placeholder="Confirm admin Password">
                    </div>
                    <div class="input_pox">
                        <span class="datails">User Time</span>
                        <input type="text" placeholder="Confirm admin Password" value="free time">
                    </div>
                    <div class="input_pox">
                        <span class="datails">User rol</span>
                        <input type="text" placeholder="Confirm admin Password" value="admin">
                    </div>
                    <div class="input_pox">
                        <span class="datails">Which restaurant owner is this?</span>
                        <input type="text" placeholder="Rest Id" value="644bf6d576130db63bdf9685" id="bossaddWhichResta">
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
    
        </div>
    </div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="./contrAllHtml/userRegister.js"></script>
