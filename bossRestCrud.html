    <div class="container  mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Restaurant</th>

                    <th scope="col">Delete</th>

            </thead>
            <tbody id="menu">

        </table>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>

    <div class="body2">
        <div class="container2">
            <div class="title">Add Restaurant</div>
            <form id="addrest">
                <div class="user_details w-100">
                    <div class="input_pox w-100">
                        <span class="datails">Restaurant Name*</span>
                        <input type="text" placeholder="enter restaurant name" required id="rest_name">
                    </div>
                    <div class="button w-100 d-block">
                        <input type="submit" value="submit">
                    </div>
            </form>
        </div>
        <div class="container2 ">

            <div class="title">Add Admin</div>
            <form id="addadmin">
                <div class="user_details">
                    <div class="input_pox">
                        <span class="datails">Email *</span>
                        <input type="email" placeholder="enter admin Email" required value="@gmail.com"
                            id="bossadminadd">
                    </div>
                    <div class="input_pox">
                        <span class="datails">Password *</span>
                        <input type="password" placeholder="enter admin password" required value=""
                            id="bossadminaddpassword">
                    </div>
                    <div class="input_pox">
                        <span class="datails">your restaurant</span>
                        <select id="AllRestaurantOption" required class="form-control">
                     <option disabled selected>All Restaurant</option>
                        </select>
                    </div>
                    <div class="input_pox">
                        <span class="datails">Which restaurant owner is this? *</span>
                        <input type="text" disabled placeholder="Rest Id" required value="" id="bossaddWhichResta">
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
